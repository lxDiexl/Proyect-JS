<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Trabajadores - Simulador de Planilla Perú</title>

    <!-- Librerías -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Scripts -->
    <script defer src="js/cargarNavbar.js"></script>
    <script defer src="js/trabajadores.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <div id="navbarContainer"></div>

      <main class="container mt-5">
        <h1 class="fw-bold text-center mb-4 animate__animated animate__fadeIn">
          Registro de Trabajadores
        </h1>

        <!-- Formulario de registro de trabajadores -->
        <form
          id="formularioTrabajador"
          class="row g-3 bg-light p-4 rounded shadow"
        >
          <div class="col-md-6">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              id="apellidos"
              class="form-control"
              placeholder="Apellidos"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              id="direccion"
              class="form-control"
              placeholder="Dirección"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="pais"
              class="form-control"
              placeholder="País de nacimiento"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="dni"
              class="form-control"
              placeholder="DNI (8 dígitos)"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="sueldo"
              class="form-control"
              placeholder="Sueldo bruto (S/.)"
              required
            />
          </div>
          <div class="col-md-4">
            <select id="fondo" class="form-select" required>
              <option value="" disabled selected>
                Selecciona fondo de pensión
              </option>
              <option value="AFP">AFP</option>
              <option value="ONP">ONP</option>
            </select>
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-user-plus me-2"></i>Registrar Empleado
            </button>
          </div>
        </form>

        <!-- Tabla de trabajadores -->
        <h2 class="mt-5 text-center">Trabajadores Registrados</h2>
        <div class="table-responsive mt-3">
          <table class="table table-striped table-hover shadow">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Dirección</th>
                <th>País</th>
                <th>DNI</th>
                <th>Sueldo Bruto</th>
                <th>Fondo</th>
              </tr>
            </thead>
            <tbody id="tablaTrabajadores"></tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
