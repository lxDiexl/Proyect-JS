<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planillas | Simulador de Planilla Perú</title>

  <!-- Librerías -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS propio -->
  <link rel="stylesheet" href="css/estilos.css" />

  <!-- Carga navbar dinámico -->
  <script defer src="js/cargarNavbar.js"></script>
  <script defer src="js/planilla.js"></script>
</head>
<body>
  <div class="d-flex">
    <div id="navbarContainer"></div>

    <main class="container mt-5">
      <h1 class="fw-bold text-center mb-4 animate__animated animate__fadeIn">Planilla de Sueldos</h1>
      <p class="text-center">Visualiza y calcula automáticamente los descuentos y beneficios de tus trabajadores registrados.</p>

      <!-- Tabla de planilla -->
      <div class="table-responsive mt-4">
        <table class="table table-striped table-hover shadow">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Sueldo Bruto</th>
              <th>Fondo</th>
              <th>Descuento Fondo</th>
              <th>Essalud</th>
              <th>Gratificación</th>
              <th>CTS</th>
              <th>Vacaciones</th>
              <th>Sueldo Neto</th>
            </tr>
          </thead>
          <tbody id="tablaPlanilla" class="animate__animated animate__fadeInUp"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
